<script src ='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
   $('li').each((i, e) => console.log(i, e))

    // 과제: 아래 결과가 나오도록, 위 코드를 수정하라
    $('li').each((i, e) => console.log(i, e.id))

    /*
    0 'a'
    1 'b'
    2 'c'
    */

    jQuery.each([1, 2, 3, 4], (i, e) => console.log(`[${i}]:`, e)) //유틸리티는 array를 대상으로한다

    $.each($('li').toArray(), (i, e) => console.log(i, e)) //컬렉션을 유틸리티로 사용할때

    $.each({userName: 'adelia', age: 20}, (k, v) => console.log(k, ':', v)) //오브제를 유틸리티로 사용할때

})
</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>B</li>
    <li id='c'>C</li>
</ul>
